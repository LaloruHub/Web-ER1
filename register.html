<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Multimedia/icono_arbol.png">
    <title>Register</title>
</head>

<body>
    <div class="registerContainer">
        <div class="row">
            <div>
                <p class="titulo">Register</p>
                <form action="" method="post" id="registerForm">
                    <div class="column">
                        <input id="user" type="text" placeholder="Nickname" name="user" autocomplete="off">
                        <div class="row">
                            <input id="pass" type="text" placeholder="Nombre" name="pass" autocomplete="off">
                            <input id="pass" type="text" placeholder="Apellidos" name="pass" autocomplete="off">
                        </div>
                        <div class="row">
                            <input id="pass" type="password" placeholder="Constraseña" name="pass" autocomplete="off">
                            <input id="pass" type="password" placeholder="Conf. Contraseña" name="pass"
                                autocomplete="off">
                        </div>
                    </div>

                    <p id="error"></p>
                    <div class="botones">
                        <button id="btnLogin" class="button">Login</button>
                        <button id="btnRegister" class="button">Register</button>
                    </div>
                </form>
            </div>

            <img src="Multimedia/logo.png" alt="Logo" class="logo">

        </div>


    </div>
    <script type="module" src="JS/script.js"></script>
</body>

</html>
