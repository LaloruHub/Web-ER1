<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Multimedia/icono_arbol.png">
    <title>Login</title>
</head>
<body>
    <div class="loginContainer">
        <p>Login</p>
        <form action="" method="post" onsubmit="return index()">
            <input id="user" type="text" placeholder="User" name="user" autocomplete="off">
            <input id="pass" type="password" placeholder="Password" name="pass" autocomplete="off">
            <p id="error"></p>
            <div class="botones">
                <button id="inv" class="button">Invitado</button>
                <button  id="submit" class="button">Enviar</button>
            </div>
        </form>
        <img src="Multimedia/logo.png" alt="Logo" class="logo">
    </div>
    <script type="module" src="JS/script.js"></script>
</body>
</html>
